<div class="row container-sm-fluid">
    <div class="col-lg-6 col-md-12 m-auto p-4 shadow">
      <form [formGroup] = "searchForm" (ngSubmit) = "search()">
        <h1 class="fs-3">SEARCH FOR <span class="text-muted fs-6">a business </span></h1>
        <div class="form-outline">
            <input type="text" id="formControlLg" formControlName="term" placeholder='For example "Nadzak"...' class="form-control form-control-lg" />
          </div>
          
        <button class="btn w-100 mt-3 bg-dark text-light"  type="submit">Filter</button>
      </form>
    </div>

</div>

<div class="container">
    <div class="row">
        <div class="col-12 p-5 fs-6 text-danger text-center" *ngIf="businesses.length == 0">No businesses by that name here.</div>
    </div>
    <div class="row">
        
    <div class="col-lg-4 col-sm-12" *ngFor="let business of businesses">
        <section class="mx-auto my-5" style="max-width: 23rem;">
        
            <div class="card testimonial-card mt-2 mb-3">
              <div class="card-up aqua-gradient"></div>
              <div class="avatar mx-auto white">
                <img src="../../../assets/logo.png" style="background-color: white;" class="rounded-circle img-fluid"
                  alt="Business logo">
              </div>
              <div class="card-body text-center">
                <h4 class="card-title font-weight-bold">{{business.name}}</h4>
                <hr>
                <p><i class="fas fa-quote-left"></i> {{business.address.city_name}}</p>
                <p class="text-muted"><i class="fas fa-quote-left"></i> {{business.address.street_name}} {{business.address.street_number}}</p>
                <a href="/business/{{business.name}}"class="btn btn-outline-info w-100">Open profile</a>
              </div>
            </div>
            
          </section>
    </div>

</div>
   
  </div>
